<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #000000;
    }

    .template-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #666;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0073b1;
    }

    .title-row {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }

    .title-row input {
      flex: 1;
    }

    .templates-listbox {
      width: 100%;
      max-height: 150px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      box-sizing: border-box;
      background: white;
      overflow-y: auto;
      padding: 4px;
    }

    .templates-listbox:focus {
      outline: none;
      border-color: #0073b1;
    }

    .template-item {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      border-radius: 4px;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .template-item:last-child {
      border-bottom: none;
    }

    .template-item:hover {
      background: #f3f6f8;
    }

    .template-item[aria-selected="true"] {
      background: #e8f4f8;
      font-weight: 500;
    }

    .template-item.draft {
      font-style: italic;
      color: #666;
    }

    .template-item.edited {
      font-style: italic;
      color: #666;
    }

    .template-item-title {
      flex: 1;
      cursor: pointer;
    }

    .template-item-delete {
      flex: 0 0 auto;
      background: none;
      border: none;
      color: #cc1016;
      font-size: 16px;
      padding: 4px 8px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .template-item:hover .template-item-delete {
      opacity: 1;
    }

    .template-item-delete:hover {
      background: #fee;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #0073b1;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      margin-top: 4px;
      color: #666;
    }

    .char-count.over-limit {
      color: #cc1016;
      font-weight: 600;
    }

    .wildcards {
      background: #f3f6f8;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .wildcards-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }

    .wildcard-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .wildcard-tag {
      background: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      border: 1px solid #ddd;
    }

    .button-row {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #0073b1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005885;
    }

    .secondary-btn {
      background: #f3f6f8;
      color: #000;
      border: 1px solid #ddd;
    }

    .secondary-btn:hover {
      background: #e8f4f8;
      border-color: #0073b1;
    }

    .danger-btn {
      background: #f3f6f8;
      color: #cc1016;
      border: 1px solid #ddd;
    }

    .danger-btn:hover {
      background: #fee;
      border-color: #cc1016;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button:disabled:hover {
      background: #f3f6f8;
      border-color: #ddd;
    }

    .icon-btn {
      flex: 0 0 44px;
      padding: 0;
      height: 44px;
      font-size: 18px;
      background: #f3f6f8;
      color: #000;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: #e8f4f8;
      border-color: #0073b1;
    }

    dialog {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      min-width: 300px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    dialog::backdrop {
      background: rgba(0,0,0,0.5);
    }

    dialog h3 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #000;
    }

    dialog input {
      margin-bottom: 16px;
    }

    .dialog-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .dialog-buttons button {
      flex: 0 1 auto;
      min-width: 80px;
    }

    .saved-message {
      text-align: center;
      color: #057642;
      font-size: 13px;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .saved-message.show {
      opacity: 1;
    }

    .keyboard-hint {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }

    .keyboard-hint kbd {
      background: #f3f6f8;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: inherit;
      font-size: 11px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Message Template</h1>

  <div class="wildcards">
    <div class="wildcards-title">Available Wildcards:</div>
    <div class="wildcard-list">
      <span class="wildcard-tag">{{firstName}}</span>
      <span class="wildcard-tag">{{lastName}}</span>
      <span class="wildcard-tag">{{fullName}}</span>
      <span class="wildcard-tag">{{companyName}}</span>
      <span class="wildcard-tag">{{position}}</span>
      <span class="wildcard-tag">{{headline}}</span>
      <span class="wildcard-tag">{{location}}</span>
    </div>
  </div>

  <div class="template-section">
    <label for="templateTitle">Template Title:</label>
    <div class="title-row">
      <input type="text" id="templateTitle" placeholder="e.g., Designer outreach, Recruiter intro...">
      <button id="generateTitleBtn" class="icon-btn" title="Generate title">âœ¨</button>
    </div>
  </div>

  <div class="template-section">
    <label for="template">Your Message Template:</label>
    <textarea id="template" placeholder="Hi {{firstName}}, I noticed you work at {{companyName}}..."></textarea>
    <div class="char-count" id="charCount">0/300 characters</div>
  </div>

  <div class="button-row">
    <button id="newBtn" class="secondary-btn">New</button>
    <button id="saveBtn">Save</button>
    <button id="saveAsBtn" class="secondary-btn">Save As</button>
  </div>
  <div class="saved-message" id="savedMessage">Template saved!</div>

  <div class="template-section">
    <label for="recentTemplates">Recent Templates:</label>
    <div id="recentTemplates" class="templates-listbox" role="listbox" tabindex="0">
      <!-- Templates will be populated here -->
    </div>
  </div>

  <!-- Save As dialog -->
  <dialog id="saveAsDialog">
    <h3>Save as new template</h3>
    <input type="text" id="saveAsTitle" placeholder="Template title">
    <div class="dialog-buttons">
      <button id="saveAsCancel" class="secondary-btn">Cancel</button>
      <button id="saveAsConfirm">Save</button>
    </div>
  </dialog>

  <div class="keyboard-hint">
    On any LinkedIn profile, press <kbd>Opt+V</kbd> to copy your personalized message
  </div>

  <script src="popup.js"></script>
</body>
</html>
